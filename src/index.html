<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Doer</title>
</head>
<body>
    <div class="content">
        <dialog class="desc-dialog">
            <p></p>
        </dialog>
        <div class="tasks-editor">
            <div class="groups-list">
            </div>
            <button class="add-btn">+</button>
            <div class="tasks-list">
                <div class="item header">
                    <div>
                    </div>
                    <div class="title-div">
                        <p>Title</p>
                    </div>
                    <div>
                        <p>Due Date</p>
                    </div>
                    <div>
                        <p>Completed</p>
                    </div>
                    <div>
                    </div>
                </div>
                <hr>
                <div class="item template-task">
                    <div>
                        <button class="remove-btn">x</button>
                    </div>
                    <div class="title-div">
                        <p class="title">Pray</p>
                    </div>
                    <div>
                        <p class="date">13/1/2024</p>
                    </div>
                    <div>
                        <input class="checked" type="checkbox">
                    </div>
                    <div>
                        <button class="expand-btn">></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog class="task-dialog">
            <div>
                <!-- group -->
                <label for="select-group">Select Group</label>
                <div class="group-section">
                    <select id="select-group">
                    
                    </select>
                    <button type="button" class="new-group-btn">New Group</button>
                </div>
            </div>
            <div>
                <!-- Title -->
                <label for="title-input">Task Title</label>
                <input id="title-input" type="text" placeholder="Enter task title">
            </div>
            <div>
                <!-- date -->
                <label for="date-input">DueDate</label>
                <input id="date-input" type="date">
            </div>
            <div>
                <label for="desc-input">Description</label>
                <textarea id="desc-input" cols="30" rows="10" placeholder="Describe...."></textarea>
            </div>
            <div class="button-div">
                <button id="create-task-btn">Create</button>
                <button class="cancel">Cancel</button>
            </div>
    </dialog>
    <dialog class="group-dialog">
        <div>
            <label for="">New Group</label>
            <input id="group-input" type="text" placeholder="new group name">
        </div>
        <div>
            <button class="add">Add</button>
            <button class="cancel">Cancel</button>
        </div>
    </dialog>
    <dialog class="error-dialog">
        <h3 class="header">Title</h3>
        <p>Description</p>
        <button type="">OK</button>
    </dialog>
</body>
</html>
